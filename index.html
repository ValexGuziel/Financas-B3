<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar B3 - Pro Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Animação do Ticker */
    @keyframes ticker {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .ticker-container {
      overflow: hidden;
      white-space: nowrap;
      display: flex;
    }

    .ticker-content {
      display: flex;
      animation: ticker 30s linear infinite;
    }

    .ticker-item {
      padding: 0 40px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      border: 1px solid #334155;
    }

    input:focus {
      outline: 2px solid #3b82f6;
    }
  </style>
</head>

<body class="bg-slate-950 text-white font-sans min-h-screen">

  <div class="bg-black border-b border-slate-800 py-2 sticky top-0 z-50">
    <div class="ticker-container" id="ticker-wrap">
      <div class="ticker-content" id="ticker-data">
        <span class="ticker-item text-slate-400 text-xs">Carregando índices mundiais...</span>
      </div>
    </div>
  </div>

  <section class="bg-slate-900/50 p-6 border-b border-slate-800">
    <div class="container mx-auto max-w-2xl text-center">
      <h1 class="text-xl font-black mb-4 tracking-tighter text-blue-500">CONSULTA EM TEMPO REAL</h1>
      <div class="flex gap-2">
        <input type="text" id="search-ticker" placeholder="DIGITE O TICKER (EX: PETR4)"
          class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-blue-400 font-black uppercase">
        <button onclick="searchStock()"
          class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-black transition">
          OK
        </button>
      </div>
      <div id="search-result" class="mt-4"></div>
    </div>
  </section>

  <main class="container mx-auto p-4 md:p-8">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-black uppercase tracking-tighter">Radar de Mercado</h2>
      <div id="last-update"
        class="text-[10px] font-mono text-slate-500 bg-slate-900 px-3 py-1 rounded border border-slate-800">
        SINCRONIZANDO...</div>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
      <section>
        <h3 class="text-green-500 font-black mb-4 flex items-center gap-2 uppercase text-sm italic">
          <span class="w-2 h-2 bg-green-500 rounded-full"></span> 10 Maiores Altas
        </h3>
        <div id="highs-list" class="space-y-3"></div>
      </section>

      <section>
        <h3 class="text-red-500 font-black mb-4 flex items-center gap-2 uppercase text-sm italic">
          <span class="w-2 h-2 bg-red-500 rounded-full"></span> 10 Maiores Baixas
        </h3>
        <div id="lows-list" class="space-y-3"></div>
      </section>
    </div>
  </main>

  <script>
    const API_TOKEN = 'sWQ9WUsu9XVMkeXC8SZGVB';

    // Função para atualizar o Ticker Infinito
    async function updateTicker() {
      try {
        // Buscando Ibovespa, Dólar, Euro e IFIX
        const response = await fetch(`https://brapi.dev/api/quote/%5EBVSP%2CBRL%3DX%2CEUR%3DX%2CIFIX%3DX?token=${API_TOKEN}`);
        const data = await response.json();

        const ibov = data.results.find(r => r.symbol === '^BVSP');
        const usd = data.results.find(r => r.symbol === 'BRL=X');
        const eur = data.results.find(r => r.symbol === 'EUR=X');
        const ifix = data.results.find(r => r.symbol === 'IFIX=X');

        const indices = [
          { name: 'SELIC', val: '10,75%', color: 'text-yellow-500' },
          { name: 'IPCA', val: '4,51%', color: 'text-yellow-500' },
          { name: 'IBOVESPA', val: ibov.regularMarketPrice.toLocaleString(), change: ibov.regularMarketChangePercent },
          { name: 'DÓLAR', val: `R$ ${usd.regularMarketPrice.toFixed(2)}`, change: usd.regularMarketChangePercent },
          { name: 'EURO', val: `R$ ${eur.regularMarketPrice.toFixed(2)}`, change: eur.regularMarketChangePercent },
          { name: 'IFIX', val: ifix ? ifix.regularMarketPrice.toFixed(0) : '3.342', change: ifix?.regularMarketChangePercent || 0 }
        ];

        const tickerContent = indices.map(idx => `
                    <div class="ticker-item">
                        <span class="font-bold text-[10px] text-slate-500">${idx.name}</span>
                        <span class="font-black text-sm">${idx.val}</span>
                        ${idx.change ? `<span class="text-[10px] ${idx.change >= 0 ? 'text-green-500' : 'text-red-500'} font-bold">${idx.change >= 0 ? '+' : ''}${idx.change.toFixed(2)}%</span>` : ''}
                    </div>
                `).join('');

        // Duplicamos o conteúdo para o efeito de loop infinito
        document.getElementById('ticker-data').innerHTML = tickerContent + tickerContent;

      } catch (e) { console.error("Erro no ticker", e); }
    }

    async function searchStock() {
      const ticker = document.getElementById('search-ticker').value.trim().toUpperCase();
      if (!ticker) return;
      const resultDiv = document.getElementById('search-result');
      resultDiv.innerHTML = `<p class="animate-pulse text-slate-500">Buscando...</p>`;

      try {
        const response = await fetch(`https://brapi.dev/api/quote/${ticker}?token=${API_TOKEN}`);
        const data = await response.json();
        const stock = data.results[0];

        resultDiv.innerHTML = `
                    <div class="card p-6 border-blue-500 bg-slate-900 text-left">
                        <div class="flex justify-between items-center">
                            <div><h3 class="text-2xl font-black">${stock.symbol}</h3><p class="text-xs text-slate-500">${stock.longName}</p></div>
                            <div class="text-right">
                                <p class="text-2xl font-black">R$ ${stock.regularMarketPrice.toFixed(2)}</p>
                                <p class="font-bold ${stock.regularMarketChangePercent >= 0 ? 'text-green-500' : 'text-red-500'}">
                                    ${stock.regularMarketChangePercent.toFixed(2)}%
                                </p>
                            </div>
                        </div>
                    </div>`;
      } catch (e) { resultDiv.innerHTML = `<p class="text-red-500">Ativo não encontrado.</p>`; }
    }

    async function fetchMarketData() {
      try {
        const response = await fetch(`https://brapi.dev/api/quote/list?token=${API_TOKEN}`);
        const data = await response.json();
        const sorted = data.stocks.filter(s => s.change !== null && s.volume > 100000).sort((a, b) => b.change - a.change);

        renderList('highs-list', sorted.slice(0, 10), '#22c55e');
        renderList('lows-list', [...sorted].reverse().slice(0, 10), '#ef4444');
        document.getElementById('last-update').innerText = `LIVE: ${new Date().toLocaleTimeString()}`;
      } catch (e) { }
    }

    function renderList(id, list, color) {
      const container = document.getElementById(id);
      container.innerHTML = list.map((s, i) => `
                <div class="card p-4 flex justify-between items-center">
                    <div class="w-20"><p class="font-black text-sm leading-none">${s.stock}</p></div>
                    <div class="flex-1 h-8 px-4"><canvas id="chart-${id}-${i}"></canvas></div>
                    <div class="text-right w-24">
                        <p class="font-bold text-xs">R$ ${s.close.toFixed(2)}</p>
                        <p class="text-[10px] font-black ${s.change >= 0 ? 'text-green-500' : 'text-red-500'}">${s.change.toFixed(2)}%</p>
                    </div>
                </div>
            `).join('');
      list.forEach((s, i) => createSparkline(`chart-${id}-${i}`, color, s.change));
    }

    function createSparkline(canvasId, color, change) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: { labels: [1, 2, 3, 4, 5, 6], datasets: [{ data: change > 0 ? [10, 15, 12, 25, 20, 30] : [30, 20, 25, 10, 15, 5], borderColor: color, borderWidth: 1.5, pointRadius: 0, fill: false, tension: 0.4 }] },
        options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
      });
    }

    // Inicialização
    updateTicker();
    fetchMarketData();
    setInterval(updateTicker, 60000); // Atualiza índices a cada minuto
    setInterval(fetchMarketData, 60000); // Atualiza radar a cada minuto
  </script>
</body>

</html>
